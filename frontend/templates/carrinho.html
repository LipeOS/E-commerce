<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Carrinho</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cart.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <header class="header">
        <h1>Detalhes do Carrinho</h1>
    </header>

    <main>
        <section class="cart-details">
            <h2>Itens no Carrinho</h2>
            
            <form class="cart-form">
                <ul class="cart-items">
                    {% for item in cart_items %}
                    <li class="cart-item">
                        <div class="item-details">
                            <input type="checkbox" class="select-item" data-item-id="{{ item.id }}">
                            <img src="{{ url_for('static', filename=item.imagem_url) }}" alt="{{ item.nome_produto }}">
                            <div class="item-info">
                                <h3>{{ item.nome_produto }}</h3>
                                <p>Pre√ßo: R$ {{ item.preco_venda }}</p>
                                <p>Quantidade: {{ item.quantidade }}</p>
                            </div>
                        </div>
                        <div class="item-price">
                            <p>R$ {{ item.total_preco }}</p>
                        </div>
                    </li>
                    {% endfor %}
                </ul>

                <div class="cart-summary">
                    <h3>Resumo da Compra</h3>
                    <p><strong>Total:</strong> R$ <span id="total-price">0.00</span></p>
                    <button type="button" class="checkout-btn">Finalizar Compra</button>
                </div>
            </form>
        </section>
    </main>

    <script src="{{ url_for('static', filename='js/cart.js') }}"></script>
</body>
</html>
