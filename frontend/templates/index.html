<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="shortcut icon" href="favicon.icon" type="{{ url_for('static', filename='img/logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnH2CRGioNqLfyXHq/njGJqnx9pFvkuRFrTuzUHG/J3F1QU6wIfrB5kM0Aph58jqDSeM3hRw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Incluindo FontAwesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnH2CRGioNqLfyXHq/njGJqnx9pFvkuRFrTuzUHG/J3F1QU6wIfrB5kM0Aph58jqDSeM3hRw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header class="header">
        <div class="logo-container">
            <img id="g" src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="logo">
            <h1></h1>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Pesquisar..." class="search-input">
            <button class="search-btn">
                <img id="h" src="{{ url_for('static', filename='img/Icone_Lupa.png') }}" alt="">
            </button>
            <!-- Ícone do carrinho com redirecionamento -->
            <a href="{{ url_for('carrinho') }}">
                <img id="cart-icon" src="{{ url_for('static', filename='img/cart.png') }}" alt="Carrinho">
            </a>
        </div>
    </header>

    <nav class="nav-bar">
        <a href="#">Alimentos</a>
        <a href="#">Cosmeticos</a>
        <a href="#">Bebidas</a>
        <a href="#">acessorios</a>
        <a href="#">Tecnologicos</a>
    </nav>

    <section class="carousel">
        <div class="carousel-container">
            <div class="carousel-slide">
                <img src="{{ url_for('static', filename='img/slide1.png') }}" alt="Slide 1">
            </div>
            <div class="carousel-slide">
                <img src="{{ url_for('static', filename='img/slide2.png') }}" alt="Slide 2">
            </div>
            <div class="carousel-slide">
                <img src="{{ url_for('static', filename='img/slide3.png') }}" alt="Slide 3">
            </div>
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </section>

    <!-- Produtos -->
  
    <section id="produtos" class="produto-section">
        <h1>Nossos Produtos</h1>
        <div class="produto-container">
            {% for produto in produtos %}
            <div class="produto-card">
                <img src="{{ produto['imagem_url'] }}" alt="{{ produto['nome_produto'] }}">
                <h2>{{ produto['nome_produto'] }}</h2>
                <p>{{ produto['descricao'] }}</p>
                <p><strong>Preço:</strong> R$ {{ produto['preco_venda'] }}</p>
                <p><strong>Quantidade disponível:</strong> {{ produto['quantidade'] }}</p>
                <!-- Botão "Comprar" agora redireciona para a página de detalhes do produto -->
                <a href="{{ url_for('carrinho') }}">
                    <img id="cart-icon" src="{{ url_for('static', filename='img/cart-icon.png') }}" alt="Carrinho">
                </a>
                
                
            </div>
            {% endfor %}
        </div>
    </section>
    

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
