<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styeles.css">
    <title>Cadastro</title>
</head>
<body>
    <div id="register-container" class="form-container">
        <img src="/frontend/img/logo.png" alt="icone" class="form-logo">
        <h2 class="form-title">Cadastro</h2>
        <form id="register-form" action="/register" method="post">
          <div class="input-group">
            <label for="fullname">Nome Completo</label>
            <input type="text" id="fullname" name="fullname" required>
          </div>
          <div class="input-group">
            <label for="role">Tipo de Usuário</label>
            <select id="role" name="role" required>
              <option value="user">Usuário</option>
              <option value="admin">Administrador</option>
            </select>
          </div>
          <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="input-group">
            <label for="confirm-password">Confirmar Senha</label>
            <input type="password" id="confirm-password" name="confirm_password" required>
          </div>
          <button type="submit" class="submit-btn">Cadastrar</button>
          <p class="form-link">Já tem conta? <a href="login.html">Faça login</a></p>
        </form>
      </div>
</body>
<script src="../static/js/script.js"></script>
</html>
