<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Ecommerce</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
      <img id="lo" src="img/image-removebg-preview_9.webp" alt="Logo Ecommerce">
      </div>
      <div class="logo">
        <h2>Ecommerce</h2>
      </div>
      <br>
      <h1>LOGIN</h1>
      <form>
        <div class="input-group">
          <i id="t" style="color: black;" class="fas fa-user user-icon"></i>
          <input type="text" placeholder="Usuário" required>
        </div>
        <div class="input-group">
          <i id="t" style="color: black;" class="fas fa-lock lock-icon"></i>
          <input type="password" placeholder="Senha" required>
        </div>
        <div class="input-group">
          <i id="t" style="color: black;" class="fa-sharp-duotone fa-solid fa-check"></i>
          <input type="password" placeholder="Confirmar senha" required>
        </div>
        <button type="submit"><h4>LOGAR</h4></button>
      </form>
      <p>Deseja realizar um novo cadastro de usuário?  <a href="#">Cadastrar</a></p>
    </div>
  </div>
</body>
</html>
